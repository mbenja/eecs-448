<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles/style.css">

    <title>Password Validation</title>
  </head>

  <body class="bg-primary">

    <!--
    Slideshow modal
    -->
    <div class="modal fade bg-secondary" tabindex="-1" role="dialog" id="modal_slideshow" data-keyboard="false" data-backdrop="static">
      <div class="modal-dialog" role="document" id="modal_slideshow_dialog">
        <div class="modal-content" id="modal_slideshow_content">
          <div class="modal-header">
            <h5 class="modal-title">Slideshow</h5>
          </div>
          <div class="modal-body">
            <div id="carouseleIndicators" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carouseleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouseleIndicators" data-slide-to="1"></li>
                <li data-target="#carouseleIndicators" data-slide-to="2"></li>
                <li data-target="#carouseleIndicators" data-slide-to="3"></li>
                <li data-target="#carouseleIndicators" data-slide-to="4"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="img-fluid img-slideshow" src="../styles/images/slide_1.png" alt="First slide">
                </div>
                <div class="carousel-item">
                  <img class="img-fluid img-slideshow" src="../styles/images/slide_2.png" alt="Second slide">
                </div>
                <div class="carousel-item">
                  <img class="img-fluid img-slideshow" src="../styles/images/slide_3.png" alt="Third slide">
                </div>
                <div class="carousel-item">
                  <img class="img-fluid img-slideshow" src="../styles/images/slide_4.png" alt="Fourth slide">
                </div>
                <div class="carousel-item">
                  <img class="img-fluid img-slideshow" src="../styles/images/slide_5.png" alt="Fifth slide">
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouseleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouseleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
            <nav class="navbar navbar-light bg-light justify-content-between">
              <button type="button" class="btn btn-secondary" onclick="changeSlide('prev');">Previous</button>
              <button type="button" class="btn btn-primary" onclick="changeSlide('next')">Next</button>
            </nav>
          </div>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, SnackbarJS, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
    <!-- SnackbarJS plugin -->
    <script src="https://cdn.rawgit.com/FezVrasta/snackbarjs/1.1.0/dist/snackbar.min.js"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
    <script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>
    <!-- Custom JS -->
    <script src="../js/ModalManager.js"></script>
    <script src="../js/slideshow.js"></script>
  </body>
</html>
